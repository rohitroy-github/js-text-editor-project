<!-- mainHTMLFile -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Text Editor</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/c6eeb603c2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="option-button-format">
          <i class="fa-sharp fa-solid fa-bold"></i>
        </button>

        <button id="italic" class="option-button-format">
          <i class="fa-sharp fa-solid fa-italic"></i>
        </button>

        <button id="underline" class="option-button-format">
          <i class="fa-sharp fa-solid fa-underline"></i>
        </button>
      </div>

      <!-- listingButtons -->

      <button id="insertOrderedList" class="option-button">
        <div class="fa-sharp fa-solid fa-list-ol"></div>
      </button>

      <button id="insertUnOrderedList" class="option-button">
        <div class="fa-sharp fa-solid fa-list-ul"></div>
      </button>

      <!-- undoButton -->

      <button id="undo" class="option-button">
        <i class="fa-sharp fa-solid fa-rotate-left"></i>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
